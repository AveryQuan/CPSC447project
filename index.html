<!DOCTYPE html>
<html>
<head>
    <title>Flickonomics: Insights into the Film Industry</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>    
    <h1>Movie Dashboard</h1>
    <div class="top-container">
        <div class="tree-map">
            <div id="treemapDiv"></div>
            <ul class="legend">
                <li class="legend-item" data-category="winter-storm-freeze">
                    <div class="legend-circle" style="background-color: #1f77b4"></div>
                    Comedy</li>
                <li class="legend-item" data-category="drought-wildfire">
                    <div class="legend-circle" style="background-color: #ff7f0e"></div>
                    Action</li>
                <li class="legend-item" data-category="flooding">
                    <div class="legend-circle" style="background-color: #2ca02c"></div>
                    Drama</li>
                <li class="legend-item" data-category="tropical-cyclone">
                    <div class="legend-circle" style="background-color: #d62728"></div>
                    Crime</li>
                <li class="legend-item" data-category="severe-storm">
                    <div class="legend-circle" style="background-color: #9467bd"></div>
                    Biography</li>
            </ul>
            </div>
        <div id="squareBarDiv"></div>
    </div>
    <div id="content" class="scatterplotPosition">
        <div id="scatterPlotDiv"></div>
        <div id="votesScorePlotDiv"></div>
    </div>
    <div id="tooltip"></div>
    
    <script src="js/d3.v6.min.js"></script>

    <script src="js/scatterplot.js"></script>
    <script src="js/Treemap.js"></script>
    <script src="js/VotesScorePlot.js"></script>
    <script src="js/squarebar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
